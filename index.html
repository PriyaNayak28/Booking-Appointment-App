<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookingAppointmentApp</title>
</head>

<body>
    <form onsubmit="saveTheData(event)">
        <label for="username">username<input type="text" name="Name" id="username" required></label><br>
